<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags for Google -->
    <meta name="description" content="آفیشل پورٹل - درد دل کی داستان (شاعرِ حسن جتوئی)۔ اردو شاعری، منتخب کلام، اور صوفیانہ رنگ۔">
    <meta name="keywords" content="Hassan Jatoi, Hassan Jatoi Poetry, Urdu Poetry, Sindhi Poet, حسن جتوئی, اردو شاعری, کلام">
    <meta name="author" content="Hassan Jatoi">
    <link rel="canonical" href="https://your-domain.com">

    <!-- Open Graph / Facebook SEO -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="درد دل کی داستان | آفیشل پورٹل">
    <meta property="og:description" content="شاعرِ مشرقِ سندھ حسن جتوئی کا صاحبِ طرز کلام۔">
    <meta property="og:image" content="https://i.ibb.co/XZpNgSJ4/IMG-20251026-WA0025-modified.png">
    
    <title>شاعرِ مشرقِ سندھ - حسن جتوئی | آفیشل پورٹل</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/m-bilal/jameel-noori-nastaleeq@master/Jameel%20Noori%20Nastaleeq.ttf') format('truetype');
        }

        :root {
            --silk-white: #ffffff;
            --soft-gray: #f9fafb;
            --poetry-black: #111111;
            --accent-gold: #b4934a;
            --border-color: #e5e7eb;
            --font-main: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
            
            /* Social Colors */
            --whatsapp-green: #25D366;
            --facebook-blue: #1877F2;
            --twitter-black: #000000;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--soft-gray);
            color: var(--poetry-black);
            margin: 0;
            padding: 0;
        }

        /* Bold and Clear Poetry Text */
        .nastaleeq { 
            line-height: 3.4; 
            word-spacing: 0.2em; 
            font-weight: 700; 
            text-rendering: optimizeLegibility;
        }

        h1, h2, h3, h4 {
            letter-spacing: 0.05em;
            font-weight: 800;
        }

        .minimal-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 3rem;
        }

        .header-profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto 2rem auto;
            display: block;
        }

        .poetry-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .poetry-card:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .share-icon-btn {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .share-icon-btn:hover {
            transform: translateY(-4px) scale(1.05);
            filter: brightness(1.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.12);
        }

        .btn-whatsapp { background-color: var(--whatsapp-green); }
        .btn-facebook { background-color: var(--facebook-blue); }
        .btn-twitter { background-color: var(--twitter-black); }
        .btn-copy { background-color: #4b5563; }

        .sidebar-white {
            background: white;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        .masterpiece-wrapper {
            background: white;
            border: 3px solid var(--poetry-black);
            border-radius: 28px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.04);
        }

        .gold-underline {
            width: 100px;
            height: 4px;
            background: var(--accent-gold);
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        html { scroll-behavior: smooth; }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <nav class="bg-white py-3 px-6 border-b border-gray-100 flex justify-between items-center text-[10px] uppercase tracking-[0.2em] text-gray-400 font-sans">
        <div id="urdu-date">لوڈنگ تاریخ...</div>
        <div id="live-clock" class="font-mono font-bold text-gray-600">00:00:00</div>
    </nav>

    <!-- Header with Image on TOP -->
    <header class="minimal-header py-16 text-center">
        <div class="container mx-auto px-4">
            <!-- Profile Image First -->
            <img src="https://i.ibb.co/XZpNgSJ4/IMG-20251026-WA0025-modified.png" alt="حسن جتوئی" class="header-profile-img">
            
            <h1 class="text-6xl md:text-8xl font-black text-gray-900 mb-4 tracking-tight">حسن جتوئی</h1>
            <p class="text-gray-400 text-sm tracking-[0.5em] font-sans font-bold">OFFICIAL POETRY PORTAL</p>
            <div class="gold-underline"></div>
            <div class="inline-block border-2 border-gray-900 px-10 py-2 rounded-full text-sm font-black text-gray-900 uppercase tracking-[0.2em]">
                شاعرِ مشرقِ سندھ
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <div class="flex flex-col lg:flex-row gap-12">
            
            <!-- Feed -->
            <div class="lg:w-2/3 space-y-16 text-center">
                
                <!-- Hero Kalam -->
                <div id="latest-kalam-container">
                    <!-- Latest Poem -->
                </div>

                <div class="pt-24 pb-12">
                    <h3 class="text-3xl font-black text-gray-900 flex items-center justify-center gap-8 tracking-widest uppercase">
                        <span class="h-1 w-20 bg-gray-900"></span>
                        منتخب کلام
                        <span class="h-1 w-20 bg-gray-900"></span>
                    </h3>
                </div>

                <div id="poetry-grid" class="space-y-16">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Sidebar (Simplified since image is now at top) -->
            <div class="lg:w-1/3">
                <div class="sidebar-white rounded-[2rem] p-12 sticky top-10 text-center">
                    <h4 class="text-2xl font-black text-gray-900 tracking-tight mb-4">تعارف</h4>
                    <p class="text-gray-600 leading-relaxed mb-10 text-base italic px-4 font-medium">
                        "حسن جتوئی کی شاعری میں سادہ الفاظ کے پیچھے چھپی گہری حقیقتیں قاری کے دل پر نقش کر جاتی ہیں۔"
                    </p>

                    <div class="flex justify-center gap-6 mb-10">
                        <a href="https://wa.me/923083500829" class="w-12 h-12 border-2 border-gray-100 rounded-full flex items-center justify-center text-gray-400 hover:text-green-500 hover:border-green-500 transition-all"><i class="fab fa-whatsapp"></i></a>
                        <a href="mailto:jatoihassan009@gmail.com" class="w-12 h-12 border-2 border-gray-100 rounded-full flex items-center justify-center text-gray-400 hover:text-blue-500 hover:border-blue-500 transition-all"><i class="far fa-envelope"></i></a>
                    </div>

                    <div class="space-y-4">
                        <a href="https://www.urdupoint.com/poetry/user-poet/hassan-jatoi-27314.html" target="_blank" class="block py-4 text-xs font-black border-2 border-gray-900 rounded-2xl hover:bg-gray-900 hover:text-white transition-all uppercase tracking-[0.2em] text-gray-900 shadow-sm">Urdu Point Profile</a>
                        <a href="https://share.google/taIEB437HWGcmcBBl" target="_blank" class="block py-4 text-xs font-black bg-gray-900 text-white rounded-2xl hover:bg-black transition-all uppercase tracking-[0.2em] shadow-lg text-center">Google Poetry Hub</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-24 text-center">
        <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.6em]">&copy; 2025 Hassan Jatoi • Official Portal</p>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-10 py-4 rounded-full shadow-2xl opacity-0 transition-all pointer-events-none z-50 text-sm font-black uppercase tracking-widest">
        کلام کاپی کر لیا گیا
    </div>

    <script>
        const poetryData = [
            { 
                id: 'main', 
                isLatest: true, 
                title: "کبھی فرصت ملے تو ملنا", 
                text: "کبھی فرصت ملے تو ملنا نچوڑ دونگا تجھے\nسنا ہے آپ ٹوٹے ہوے ہیں جوڑ دونگا تجھے\n\nاور عشق کے آداب سے واقف ہی نہیں دنیا\nپرواز میں ایلیاء ہے ، راز کھول دونگا تجھے\n\nاور میری دل گناھگار اب مطمئن ہے بھت\nاے مطلبی دنیا جلدی ہی چھوڑ دونگا تجھے\n\nمیں مے میں ہوں، اور نشہ مجھ ہی میں ہے\nشراب کی کیا اوقات ، بوتل توڑ دونگا تجھے\n\nزاہد کو غرور ہے بہت، اپنی عبادت پر حسن\nمیں گر چاہوں تو کہکشاں توڑ دونگا تجھے" 
            },
            { id: 1, title: "روح کی تنہائی", text: "روح جب اکیلی ہو جائے تو ہجوم بھی سنسان لگتا ہے\nخاموشی باتیں کرنے لگتی ہے\nاور انسان خود سے ڈرنے لگتا ہے" },
            { id: 2, title: "ہجر کا سفر", text: "تیرے ہجر کی آگ میں جلنا بھی مقدر ٹھہرا\nملنا تو دور، تیرا ذکر بھی بھاری لگا\nراتیں گواہ ہیں اس درد کی" },
            { id: 3, title: "خاموشی", text: "لب سیے ہیں کہ شور نہ ہو\nورنہ اندر سمندر بپھرا پڑا ہے\nخاموشی بھی ایک زبان ہے" }
        ];

        function init() {
            renderPoetry();
            updateClock();
            updateDate();
            setInterval(updateClock, 1000);
        }

        function renderPoetry() {
            const grid = document.getElementById('poetry-grid');
            const latestContainer = document.getElementById('latest-kalam-container');
            grid.innerHTML = '';
            
            poetryData.forEach(p => {
                const formattedText = p.text.replace(/\n/g, '<br>');
                const shareButtons = `
                    <div class="flex justify-center gap-6 mt-12 pt-10 border-t border-gray-100">
                        <button onclick="share('whatsapp', \`${p.text}\`)" class="share-icon-btn btn-whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></button>
                        <button onclick="share('facebook', \`${p.text}\`)" class="share-icon-btn btn-facebook" title="Facebook"><i class="fab fa-facebook-f"></i></button>
                        <button onclick="share('twitter', \`${p.text}\`)" class="share-icon-btn btn-twitter" title="X (Twitter)"><i class="fab fa-x-twitter"></i></button>
                        <button onclick="copy(\`${p.text}\`, '${p.title}')" class="share-icon-btn btn-copy" title="Copy Text"><i class="fas fa-copy"></i></button>
                    </div>
                `;

                if(p.isLatest) {
                    latestContainer.innerHTML = `
                        <div class="masterpiece-wrapper p-14 md:p-28 text-center bg-white">
                            <h2 class="text-4xl md:text-6xl font-black text-gray-900 mb-14 tracking-tight underline decoration-accent-gold/30 underline-offset-8">${p.title}</h2>
                            <div class="text-3xl md:text-5xl nastaleeq text-gray-900">${formattedText}</div>
                            ${shareButtons}
                        </div>
                    `;
                } else {
                    grid.innerHTML += `
                        <div class="poetry-card p-14 text-center">
                            <h4 class="text-3xl font-black text-gray-900 mb-10 tracking-tight">${p.title}</h4>
                            <p class="text-2xl md:text-3xl nastaleeq text-gray-800">${formattedText}</p>
                            ${shareButtons}
                        </div>
                    `;
                }
            });
        }

        function share(platform, text) {
            const sig = "\n\n— حسن جتوئی (شاعرِ مشرقِ سندھ)";
            const full = encodeURIComponent(text + sig);
            const url = encodeURIComponent(window.location.href);
            let link = '';
            if(platform === 'whatsapp') link = `https://api.whatsapp.com/send?text=${full}`;
            if(platform === 'facebook') link = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            if(platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${full}`;
            window.open(link, '_blank');
        }

        function copy(text, title) {
            const full = `${title}\n\n${text}\n\n— حسن جتوئی`;
            const area = document.createElement('textarea');
            area.value = full;
            document.body.appendChild(area);
            area.select();
            document.execCommand('copy');
            document.body.removeChild(area);
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }

        function updateClock() {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('en-GB');
        }

        function updateDate() {
            const opt = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', calendar: 'islamic-uma' };
            document.getElementById('urdu-date').innerText = new Intl.DateTimeFormat('ur-PK', opt).format(new Date());
        }

        window.onload = init;
    </script>
</body>
</html>
